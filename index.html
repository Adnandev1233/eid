<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak Surprise!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1d2021;
      --fg: #ebdbb2;
      --yellow: #fabd2f;
      --red: #fb4934;
      --green: #b8bb26;
      --aqua: #8ec07c;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--fg);
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
      z-index: 1;
    }

    .moon {
      width: 150px;
      height: 150px;
      background: var(--yellow);
      border-radius: 50%;
      margin: 0 auto 30px;
      position: relative;
      box-shadow: 0 0 40px var(--yellow);
      animation: float 6s ease-in-out infinite;
    }

    .moon::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: var(--bg);
      border-radius: 50%;
      top: 15px;
      left: -15px;
    }

    .star {
      position: absolute;
      background: #fff;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 1.5s ease-in-out infinite;
    }

    .message {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      margin: 20px 0;
      color: var(--aqua);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .quote {
      font-size: 1.4em;
      margin: 80px 0;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
      color: var(--fg);
    }

    .quote.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .lantern {
      position: absolute;
      width: 50px;
      height: 70px;
      background: var(--red);
      border-radius: 25px;
      box-shadow: 0 0 15px var(--red);
      animation: swing 3s ease-in-out infinite;
    }

    .lantern::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--yellow);
      border-radius: 50%;
      top: -10px;
      left: 17px;
    }

    .signature {
      margin-top: 40px;
      font-size: 1em;
      color: #999;
      font-style: italic;
      opacity: 0;
      transition: opacity 1.2s ease-out;
    }

    .signature.visible {
      opacity: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <!-- Decorative Stars & Lanterns -->
  <div class="decoration">
    <div class="lantern" style="top: 10%; left: 8%;"></div>
    <div class="lantern" style="top: 15%; right: 10%;"></div>
    <div class="lantern" style="bottom: 20%; left: 18%;"></div>
    <div class="lantern" style="bottom: 25%; right: 8%;"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="moon"></div>
    <h1 class="message">Eid Mubarak!</h1>

    <!-- Scroll-Reveal Quotes -->
    <div class="quote"> May Allah accept your prayers and bless you always.</div>
    <div class="quote"> Wishing you and your family peace and happiness this Eid.</div>
    <div class="quote"> May this Eid bring joy and light into your home and heart.</div>
    <div class="quote"> Celebrate with love, kindness, and gratitude. Eid Mubarak!</div>

    <!-- Signature -->
    <p class="signature">Best wishes from Adnan.</p>
  </div>

  <!-- Scripts -->
  <script>
    function createStars() {
      const decoration = document.querySelector('.decoration');
      for (let i = 0; i < 60; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        decoration.appendChild(star);
      }
    }

    function revealQuotesOnScroll() {
      const quotes = document.querySelectorAll('.quote');
      const signature = document.querySelector('.signature');
      const triggerPoint = window.innerHeight * 0.9;

      let lastQuoteVisible = false;

      quotes.forEach(quote => {
        const rect = quote.getBoundingClientRect();
        if (rect.top < triggerPoint) {
          quote.classList.add('visible');
        }
        if (quote === quotes[quotes.length - 1] && rect.top < triggerPoint) {
          lastQuoteVisible = true;
        }
      });

      if (lastQuoteVisible) {
        signature.classList.add('visible');
      }
    }

    window.onload = () => {
      createStars();
      revealQuotesOnScroll();
    };

    window.addEventListener('scroll', revealQuotesOnScroll);
  </script>
</body>
</html>
